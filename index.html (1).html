
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Juego Mejorado</title>
  <script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=h6QPgHLK4TYUBG9JibvEjdMnodTGfAcCdcZ0N7a5Q3tRhmWEqgrGnD9d62DuLlOPnIMPLp5Lyz8tq4MSGN4JCo0Mzw-zhQT7vXjC0-kFTr1Rs3FNXCp82e3zXibkftW2FsM_6lINqBVqpmOHw6Lf9HQH5KLMssjG9SL6vhB-MopTHSQZypuZWCodGrY_d0NwTRpNteaElrgrtfbghiJ3H-bg7EljouzKnnHyJgCnQro1INnRaateUjkd-fO6XkK2" charset="UTF-8"></script><style>
    body { font-family: Arial, sans-serif; background: #111; color: #fff; margin: 0; text-align: center; overflow-x: hidden;}
    .hidden { display: none !important; }
    /* Marcadores */
    .top-bar { display: flex; justify-content: space-between; align-items: center; padding: 10px; font-weight: bold; font-size: 20px; }
    .ticket { background: white; color: black; padding: 10px 15px; border: 3px solid gold; border-radius: 10px; min-width: 90px; font-size: 22px;}
    .coins { background: gold; color: black; border-radius: 50%; padding: 15px; font-size: 18px; font-weight: bold; min-width: 90px;}
    /* Texto animado */
    .phrase { font-size: 22px; margin: 20px; animation: pulseSpark 1.8s infinite; }
    @keyframes pulseSpark {0%{text-shadow:0 0 6px rgba(255,255,255,0.0);}50%{text-shadow:0 0 18px rgba(255,255,255,0.9);}100%{text-shadow:0 0 6px rgba(255,255,255,0.0);}}
    /* Cartas */
    .cards { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; justify-items: center; margin: 20px; }
    .card { width: 100px; height: 150px; perspective: 1000px; cursor: pointer; }
    .card-inner { position: relative; width: 100%; height: 100%; transition: transform 0.8s; transform-style: preserve-3d; }
    .card.revealed .card-inner { transform: rotateY(180deg); }
    .card-front, .card-back { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; border-radius: 12px; display:flex; align-items:center; justify-content:center; font-size: 16px; font-weight: bold; }
    .card-front { background: linear-gradient(135deg, #ff6, #f06, #06f); color: white; }
    .card-back { background: white; color: black; transform: rotateY(180deg); padding: 10px; text-align:center; }
    .card.expanded { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(2); z-index: 1000; transition: transform 0.5s; }
    /* Confeti */
    .confetti { position: fixed; width: 10px; height: 10px; background: red; top: 0; animation: fall 3s linear forwards;}
    @keyframes fall { to { transform: translateY(100vh) rotate(720deg);} }
    /* Monedas */
    .coin { position: fixed; font-size: 20px; animation: float 3s linear forwards; }
    @keyframes float { to { transform: translateY(100vh) rotate(360deg);} }
    /* Barra progreso */
    .progress { width: 90%; margin: 20px auto; background: #333; height: 14px; border-radius: 7px; overflow: hidden;}
    .progress-bar { background: limegreen; height: 100%; width: 20%; transition: width 0.5s;}
    .big-message { font-size: 26px; margin-top: 20px; }
    button { padding: 12px 24px; font-size: 18px; border: none; border-radius: 8px; cursor: pointer; margin: 15px;}
  </style>
</head>
<body>

<div id="game">
  <div class="top-bar">
    <div class="ticket">‚Ç¨ <span id="euros">0</span></div>
    <div class="coins">COINS <span id="coins">0</span></div>
    <div class="ticket">% <span id="discount">0</span></div>
  </div>

  <!-- CARTAS -->
  <div id="cards-phase">
    <div class="phrase">Elige bien, tu premio te espera detr√°s de una carta</div>
    <div class="cards">
      <div class="card" data-prize="Pase gratuito fitness"><div class="card-inner"><div class="card-front">?</div><div class="card-back">Pase gratuito fitness</div></div></div>
      <div class="card" data-prize="10% DTO. compra"><div class="card-inner"><div class="card-front">?</div><div class="card-back">10% DTO.</div></div></div>
      <div class="card" data-prize="2000 Coins"><div class="card-inner"><div class="card-front">?</div><div class="card-back">2000 Coins</div></div></div>
      <div class="card" data-prize="Clase Yoga"><div class="card-inner"><div class="card-front">?</div><div class="card-back">Clase Yoga</div></div></div>
      <div class="card" data-prize="Clase Zumba"><div class="card-inner"><div class="card-front">?</div><div class="card-back">Clase Zumba</div></div></div>
      <div class="card" data-prize="Clase Pilates"><div class="card-inner"><div class="card-front">?</div><div class="card-back">Clase Pilates</div></div></div>
    </div>
    <div class="big-message" id="card-result"></div>
    <button id="next-btn" class="hidden">Siguiente ‚û°</button>
  </div>

  <div class="progress"><div class="progress-bar" id="progress-bar"></div></div>
</div>

<script>
let euros=0, discount=0, coins=0, progress=20;

document.querySelectorAll('.card').forEach(card => {
  card.addEventListener('click', () => {
    if(document.getElementById('card-result').textContent) return;
    const prize = card.dataset.prize;
    card.classList.add('revealed');
    card.classList.add('expanded');
    document.getElementById('card-result').textContent = "¬°Felicidades! Has ganado: " + prize;
    // Premios
    euros += Math.floor(Math.random()*6)+5;
    discount += Math.floor(Math.random()*11)+5;
    coins += Math.floor(Math.random()*1001)+1000;
    document.getElementById('euros').textContent=euros;
    document.getElementById('discount').textContent=discount;
    document.getElementById('coins').textContent=coins;
    progress=Math.min(100, progress+20);
    document.getElementById('progress-bar').style.width=progress+"%";
    setTimeout(()=>document.getElementById('next-btn').classList.remove('hidden'),2000);
    // M√°s confeti
    for(let i=0;i<60;i++){ 
      let conf=document.createElement('div'); 
      conf.className='confetti'; 
      conf.style.left=Math.random()*100+'vw'; 
      conf.style.background='hsl('+Math.random()*360+',100%,50%)'; 
      conf.style.animationDuration=(2+Math.random()*2)+'s'; 
      document.body.appendChild(conf); 
      setTimeout(()=>conf.remove(),4000); 
    }
    // Monedas flotando
    for(let i=0;i<30;i++){ 
      let coin=document.createElement('div'); 
      coin.className='coin'; 
      coin.textContent='ü™ô'; 
      coin.style.left=Math.random()*100+'vw'; 
      coin.style.top='0px'; 
      coin.style.fontSize=(15+Math.random()*20)+'px';
      coin.style.animationDuration=(2+Math.random()*2)+'s';
      document.body.appendChild(coin);
      setTimeout(()=>coin.remove(),4000);
    }
  });
});
</script>
</body>
</html>
