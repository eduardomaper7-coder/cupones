<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Test Google Sheets</title>
</head>
<body style="font-family:sans-serif; background:#111; color:#fff; padding:20px;">

  <h1>Test envío a Google Sheets</h1>

  <form method="POST" 
        action="https://script.google.com/macros/s/AKfycbyTzn9kfbc2k9KNJau3wzKddagj5Hc_loPnl2iUJXaBxn2Jicrl1r796xeWa5nAt3ccDQ/exec" 
        target="hidden_iframe">

    <label>Fecha:</label><br>
    <input type="date" name="fecha" value="2025-09-23"><br><br>

    <label>Hora:</label><br>
    <input type="time" name="hora" value="12:00"><br><br>

    <label>Actividad:</label><br>
    <input type="text" name="actividad" value="TEST"><br><br>

    <label>Nombre:</label><br>
    <input type="text" name="nombre" value="Prueba"><br><br>

    <label>Apellidos:</label><br>
    <input type="text" name="apellidos" value="Automática"><br><br>

    <label>Teléfono:</label><br>
    <input type="tel" name="telefono" value="600000000"><br><br>

    <button type="submit">Enviar Test</button>
  </form>

  <iframe name="hidden_iframe" style="display:none;"></iframe>

  <script>
    const iframe = document.querySelector("iframe[name=hidden_iframe]");
    iframe.addEventListener("load", () => {
      alert("✅ Datos enviados (revisa tu Google Sheet)");
    });
  </script>
</body>
</html>
