<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Juego Mejorado</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #fff; margin: 0; text-align: center; overflow-x: hidden;}
    .hidden { display: none !important; }

    /* Marcadores */
    .top-bar { display: flex; justify-content: space-around; align-items: center; padding: 10px; font-weight: bold; font-size: 20px; }
    .ticket, .coins { padding: 10px 20px; border-radius: 12px; box-shadow: 0 0 10px rgba(255,255,255,0.3);}
    .ticket { background: linear-gradient(135deg,#ffe066,#ffd43b); color: #000; border: 2px solid #fff; }
    .coins { background: radial-gradient(circle at 30% 30%, #ffd700, #cdaa00); color: #111; font-weight: bold; border: 2px solid #fff;}

    /* Texto animado */
    .phrase { font-size: 22px; margin: 20px; animation: pulseSpark 1.8s infinite; }
    @keyframes pulseSpark {0%{text-shadow:0 0 6px rgba(255,255,255,0.0);}50%{text-shadow:0 0 18px rgba(255,255,255,0.9);}100%{text-shadow:0 0 6px rgba(255,255,255,0.0);}}

    /* Cartas */
    .cards { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; justify-items: center; margin: 20px; }
    .card { width: 120px; height: 170px; perspective: 1000px; cursor: pointer; }
    .card-inner { position: relative; width: 100%; height: 100%; transition: transform 0.8s; transform-style: preserve-3d; }
    .card.revealed .card-inner { transform: rotateY(180deg); }
    .card-front, .card-back { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; border-radius: 12px; display:flex; flex-direction: column; align-items:center; justify-content:center; font-size: 16px; font-weight: bold; padding: 8px;}
    .card-front { background: linear-gradient(135deg, #ff6, #f06, #06f); color: white; }
    .card-back { background: #fff; color: #000; transform: rotateY(180deg); border: 2px solid #000;}
    .card-back small { font-size: 10px; display: block; margin-bottom: 6px; color: #d00; font-weight: bold;}

    .card.expanded { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(2); z-index: 1000; transition: transform 0.5s; }

    /* Confeti */
    .confetti { position: fixed; width: 10px; height: 10px; background: red; top: 0; animation: fall 3s linear forwards;}
    @keyframes fall { to { transform: translateY(100vh) rotate(720deg);} }

    /* Monedas volando */
    .fly { position: absolute; pointer-events: none; font-size: 20px; animation: flyAnim 1s forwards; }
    @keyframes flyAnim { to { transform: translate(0, -200px) scale(0.5); opacity: 0;} }

    /* Barra progreso */
    .progress { width: 90%; margin: 10px auto; background: #333; height: 14px; border-radius: 7px; overflow: hidden;}
    .progress-bar { background: limegreen; height: 100%; width: 20%; transition: width 0.5s;}

    .big-message { font-size: 26px; margin-top: 20px; }
    button { padding: 12px 24px; font-size: 18px; border: none; border-radius: 8px; cursor: pointer; margin: 15px; background: #28a745; color: #fff; }
  </style>
</head>
<body>

<div id="game">
  <div class="top-bar">
    <div class="ticket">‚Ç¨ <span id="euros">0</span></div>
    <div class="coins">ü™ô <span id="coins">0</span></div>
    <div class="ticket">% <span id="discount">0</span></div>
  </div>

  <!-- CARTAS -->
  <div id="cards-phase">
    <div class="phrase">Elige bien, tu premio te espera detr√°s de una carta</div>
    <div class="cards">
      <div class="card" data-prize="Pase gratuito fitness"><div class="card-inner"><div class="card-front">?</div><div class="card-back"><small>Recl√°malo ahora</small>Pase gratuito fitness</div></div></div>
      <div class="card" data-prize="Pase gratuito fitness"><div class="card-inner"><div class="card-front">?</div><div class="card-back"><small>Recl√°malo ahora</small>Pase gratuito fitness</div></div></div>
      <div class="card" data-prize="Pase gratuito fitness"><div class="card-inner"><div class="card-front">?</div><div class="card-back"><small>Recl√°malo ahora</small>Pase gratuito fitness</div></div></div>
      <div class="card" data-prize="10% DTO. compra"><div class="card-inner"><div class="card-front">?</div><div class="card-back"><small>Recl√°malo ahora</small>10% DTO.</div></div></div>
      <div class="card" data-prize="2000 Coins"><div class="card-inner"><div class="card-front">?</div><div class="card-back"><small>Recl√°malo ahora</small>2000 Coins</div></div></div>
      <div class="card" data-prize="Clase Yoga"><div class="card-inner"><div class="card-front">?</div><div class="card-back"><small>Recl√°malo ahora</small>Clase Yoga</div></div></div>
    </div>
    <div class="big-message" id="card-result"></div>
    <button id="next-btn" class="hidden">Siguiente ‚û°</button>
  </div>

  <!-- Barra de progreso abajo -->
  <div class="progress"><div class="progress-bar" id="progress-bar"></div></div>
</div>

<script>
let euros=0, discount=0, coins=0, progress=20;

function flyToCounter(symbol, targetId){
  const el = document.createElement("div");
  el.className="fly";
  el.textContent = symbol;
  document.body.appendChild(el);
  const rect = document.getElementById(targetId).getBoundingClientRect();
  el.style.left = rect.left + "px";
  el.style.top = (rect.top+50) + "px";
  setTimeout(()=>el.remove(),1000);
}

document.querySelectorAll('.card').forEach(card => {
  card.addEventListener('click', () => {
    if(document.getElementById('card-result').textContent) return;
    const prize = card.dataset.prize;
    card.classList.add('revealed');
    card.classList.add('expanded');
    document.getElementById('card-result').textContent = "¬°Felicidades! Has ganado: " + prize;

    // Premios
    euros += Math.floor(Math.random()*6)+5;
    discount += Math.floor(Math.random()*11)+5;
    coins += Math.floor(Math.random()*1001)+1000;

    // Vuelos de recompensa
    setTimeout(()=>{flyToCounter("‚Ç¨","euros"); document.getElementById('euros').textContent=euros;},500);
    setTimeout(()=>{flyToCounter("%","discount"); document.getElementById('discount').textContent=discount;},900);
    setTimeout(()=>{flyToCounter("ü™ô","coins"); document.getElementById('coins').textContent=coins;},1300);

    progress=Math.min(100, progress+20);
    document.getElementById('progress-bar').style.width=progress+"%";

    setTimeout(()=>document.getElementById('next-btn').classList.remove('hidden'),2000);

    // Confeti
    for(let i=0;i<40;i++){ 
      let conf=document.createElement('div'); 
      conf.className='confetti'; 
      conf.style.left=Math.random()*100+'vw'; 
      conf.style.background='hsl('+Math.random()*360+',100%,50%)'; 
      conf.style.animationDuration=(2+Math.random()*2)+'s'; 
      document.body.appendChild(conf); 
      setTimeout(()=>conf.remove(),4000); 
    }
  });
});

// Bot√≥n siguiente funcional
document.getElementById('next-btn').addEventListener('click', ()=>{
  alert("Ir a la ruleta (aqu√≠ pon tu funci√≥n real)");
});
</script>
</body>
</html>
