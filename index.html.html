<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Juego Mejorado</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #fff; margin: 0; text-align: center; overflow-x: hidden;}
    .hidden { display: none !important; }

    /* Marcadores */
    .top-bar { display: flex; justify-content: center; gap: 30px; align-items: center; padding: 10px; font-weight: bold; font-size: 20px; }
    .ticket, .coins-box {
      background: white; 
      color: black; 
      padding: 15px 20px; 
      border-radius: 15px; 
      font-size: 26px; 
      min-width: 120px; 
      display:flex; 
      align-items:center; 
      justify-content:center;
      box-shadow: 0 0 12px rgba(255,255,255,0.4);
    }
    .coins-box { background: gold; }

    /* Texto animado */
    .phrase { font-size: 22px; margin: 20px; animation: pulseSpark 1.8s infinite; }
    @keyframes pulseSpark {0%{text-shadow:0 0 6px rgba(255,255,255,0.0);}50%{text-shadow:0 0 18px rgba(255,255,255,0.9);}100%{text-shadow:0 0 6px rgba(255,255,255,0.0);}}

    /* Cartas */
    .cards { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; justify-items: center; margin: 20px; }
    .card { width: 110px; height: 160px; perspective: 1000px; cursor: pointer; }
    .card-inner { position: relative; width: 100%; height: 100%; transition: transform 0.8s; transform-style: preserve-3d; }
    .card.revealed .card-inner { transform: rotateY(180deg); }
    .card-front, .card-back { 
      position: absolute; 
      width: 100%; height: 100%; 
      backface-visibility: hidden; 
      border-radius: 12px; 
      display:flex; 
      flex-direction:column;
      align-items:center; 
      justify-content:center; 
      font-size: 16px; 
      font-weight: bold; 
      padding:8px;
    }
    .card-front { background: linear-gradient(135deg, #ff6, #f06, #06f); color: white; }
    .card-back { background: #fff; color: #000; transform: rotateY(180deg); border: 2px solid #ccc; }
    .card-back small { font-size: 12px; color: #555; margin-bottom: 5px; }

    .card.expanded { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(2); z-index: 1000; transition: transform 0.5s; }

    /* Confeti */
    .confetti { position: fixed; width: 10px; height: 10px; background: red; top: 0; animation: fall 3s linear forwards;}
    @keyframes fall { to { transform: translateY(100vh) rotate(720deg);} }

    /* Animaci√≥n recompensa volando */
    .reward { position: fixed; font-size: 24px; z-index: 2000; transition: all 1s ease-in-out; }

    /* Barra progreso */
    .progress { width: 90%; margin: 20px auto; background: #333; height: 14px; border-radius: 7px; overflow: hidden;}
    .progress-bar { background: limegreen; height: 100%; width: 20%; transition: width 0.5s;}

    .big-message { font-size: 26px; margin-top: 20px; }
    button { padding: 12px 24px; font-size: 18px; border: none; border-radius: 8px; cursor: pointer; margin: 15px;}
  </style>
</head>
<body>

<div id="game">
  <div class="top-bar">
    <div class="ticket">‚Ç¨ <span id="euros">0</span></div>
    <div class="coins-box">ü™ô <span id="coins">0</span></div>
    <div class="ticket">% <span id="discount">0</span></div>
  </div>

  <!-- CARTAS -->
  <div id="cards-phase">
    <div class="phrase">Elige bien, tu premio te espera detr√°s de una carta</div>
    <div class="cards">
      <div class="card" data-prize="Pase gratuito fitness x1"><div class="card-inner"><div class="card-front">?</div><div class="card-back"><small>Recl√°malo ahora</small>Pase gratuito fitness x1</div></div></div>
      <div class="card" data-prize="Pase gratuito fitness x1"><div class="card-inner"><div class="card-front">?</div><div class="card-back"><small>Recl√°malo ahora</small>Pase gratuito fitness x1</div></div></div>
      <div class="card" data-prize="Pase gratuito fitness x1"><div class="card-inner"><div class="card-front">?</div><div class="card-back"><small>Recl√°malo ahora</small>Pase gratuito fitness x1</div></div></div>
      <div class="card" data-prize="10% DTO. compra"><div class="card-inner"><div class="card-front">?</div><div class="card-back"><small>Recl√°malo ahora</small>10% DTO.</div></div></div>
      <div class="card" data-prize="2000 Coins"><div class="card-inner"><div class="card-front">?</div><div class="card-back"><small>Recl√°malo ahora</small>2000 Coins</div></div></div>
      <div class="card" data-prize="Clase Yoga"><div class="card-inner"><div class="card-front">?</div><div class="card-back"><small>Recl√°malo ahora</small>Clase Yoga</div></div></div>
    </div>
    <div class="big-message" id="card-result"></div>
    <button id="next-btn" class="hidden">Siguiente ‚û°</button>
  </div>

  <div class="progress"><div class="progress-bar" id="progress-bar"></div></div>
</div>

<script>
let euros=0, discount=0, coins=0, progress=20;

function flyReward(symbol, targetId){
  const target = document.getElementById(targetId);
  const rect = target.getBoundingClientRect();
  const reward = document.createElement('div');
  reward.className = 'reward';
  reward.textContent = symbol;
  reward.style.left = window.innerWidth/2 + "px";
  reward.style.top = window.innerHeight/2 + "px";
  document.body.appendChild(reward);
  setTimeout(()=>{
    reward.style.left = rect.left + "px";
    reward.style.top = rect.top + "px";
    reward.style.transform = "scale(0.5)";
  },50);
  setTimeout(()=>reward.remove(),1200);
}

document.querySelectorAll('.card').forEach(card => {
  card.addEventListener('click', () => {
    if(document.getElementById('card-result').textContent) return;
    const prize = card.dataset.prize;
    card.classList.add('revealed');
    card.classList.add('expanded');
    document.getElementById('card-result').textContent = "¬°Felicidades! Has ganado: " + prize;

    // Premios adicionales
    euros += Math.floor(Math.random()*6)+5;
    discount += Math.floor(Math.random()*11)+5;
    coins += Math.floor(Math.random()*1001)+1000;

    setTimeout(()=>{
      document.getElementById('euros').textContent=euros;
      flyReward("‚Ç¨", "euros");
    },500);

    setTimeout(()=>{
      document.getElementById('discount').textContent=discount;
      flyReward("%", "discount");
    },1000);

    setTimeout(()=>{
      document.getElementById('coins').textContent=coins;
      flyReward("ü™ô", "coins");
    },1500);

    progress=Math.min(100, progress+20);
    document.getElementById('progress-bar').style.width=progress+"%";
    setTimeout(()=>document.getElementById('next-btn').classList.remove('hidden'),2000);

    // Confeti
    for(let i=0;i<60;i++){ 
      let conf=document.createElement('div'); 
      conf.className='confetti'; 
      conf.style.left=Math.random()*100+'vw'; 
      conf.style.background='hsl('+Math.random()*360+',100%,50%)'; 
      conf.style.animationDuration=(2+Math.random()*2)+'s'; 
      document.body.appendChild(conf); 
      setTimeout(()=>conf.remove(),4000); 
    }
  });
});

// Bot√≥n siguiente
document.getElementById('next-btn').addEventListener('click', ()=>{
  document.getElementById('card-result').textContent="";
  document.querySelectorAll('.card').forEach(c=>c.classList.remove('revealed','expanded'));
  document.getElementById('next-btn').classList.add('hidden');
});
</script>
</body>
</html>
