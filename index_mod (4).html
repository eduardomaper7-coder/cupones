<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Promo Fitness â€” Juego</title>
  <style>
    :root{
      --bg1:#0a0a0a;--bg2:#18181b;--txt:#fff;--muted:#d4d4d8;
      --amber:#f59e0b;--amber2:#facc15;--yellow:#fde68a;
      --card:#1f1f23;--border:#3f3f46;--success:#22c55e;--danger:#ef4444;
    }
    html,body{height:100%;background:linear-gradient(#000,#0b0b0b);color:var(--txt);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial,sans-serif;margin:0}
    .app{min-height:100dvh;position:relative;padding:76px 12px 88px}
    .top{position:fixed;top:8px;left:8px;right:8px;display:flex;gap:8px;align-items:center;z-index:40}
    .top .ticket{background:#fff; color:#7c5a00; border:1px solid #f1d48b; border-radius:12px; padding:6px 12px; display:flex; gap:8px; align-items:center; box-shadow:0 6px 16px rgba(0,0,0,.35); font-size:18px;}
    .top .coins{margin:0 auto; background:#fff; border:1px solid #f1d48b; border-radius:999px; padding:8px 16px; display:flex; align-items:center; gap:10px; box-shadow:0 6px 16px rgba(0,0,0,.35); font-size:18px;}
    .coins .badge{width:34px;height:34px;border-radius:50%;border:1px solid #f1d48b;display:grid;place-items:center;font-size:18px}
    .grad-glow{position:absolute;inset:-2px;border-radius:14px;filter:blur(8px);opacity:.3;background:conic-gradient(from 180deg,#fef3c7,#fde68a,#facc15,#f59e0b,#fef3c7);pointer-events:none}

    .title{ text-align:center; font-weight:900; font-size:22px; background:linear-gradient(90deg,#fde68a,#f59e0b,#fde68a); -webkit-background-clip:text; background-clip:text; color:transparent; text-shadow:0 2px 6px rgba(234,179,8,.45); }
    .cards{ display:grid; grid-template-columns:repeat(3,1fr); gap:12px; justify-items:center; margin-top:16px }
    .card{ width:112px; height:176px; perspective:1000px }
    .card-inner{ position:relative; width:100%; height:100%; transform-style:preserve-3d; border-radius:16px; border:1px solid var(--border); background:linear-gradient(#2a2a2e,#17171a); box-shadow:0 10px 20px rgba(0,0,0,.4); cursor:pointer; transition:transform .8s }
    .card-inner.flipped{ transform:rotateY(180deg) }
    .card-face{ position:absolute; inset:0; border-radius:16px; display:grid; place-items:center; backface-visibility:hidden }
    .card-back{ color:#facc15; font-size:26px }
    .card-front{ background:linear-gradient(135deg,#fde68a,#facc15); color:#111; transform:rotateY(180deg); font-weight:900; text-align:center }
    .msg{ text-align:center; margin-top:16px; font-weight:800; color:#fde68a }

    .overlay{ position:fixed; inset:0; background:rgba(0,0,0,.7); display:grid; place-items:center; z-index:50; animation:fade .2s }
    .bigbox{ background:#fff; color:#1f2937; border:3px solid #f1d48b; border-radius:22px; padding:24px 28px; box-shadow:0 20px 40px rgba(0,0,0,.5); font-weight:900; text-align:center; font-size:24px;}
    @keyframes fade{ from{opacity:0} to{opacity:1} }

    .btn{ display:inline-flex; align-items:center; justify-content:center; gap:8px; background:linear-gradient(180deg,#f59e0b,#d97706); color:#111; font-weight:800; border:none; border-radius:16px; padding:14px 18px; box-shadow:0 10px 18px rgba(0,0,0,.4); cursor:pointer; font-size:18px;
      animation:pulse 1.8s infinite;}
    .btn[disabled]{ opacity:.5; filter:grayscale(1); cursor:not-allowed }
    .next-fixed{ position:fixed; left:0; right:0; bottom:76px; display:flex; justify-content:center; z-index:30 }

    @keyframes pulse {
      0%{transform:scale(1)}
      50%{transform:scale(1.07)}
      100%{transform:scale(1)}
    }

    .progress-wrap{ position:fixed; left:8px; right:8px; bottom:8px; z-index:40 }
    .progress{ height:10px; border-radius:999px; overflow:hidden; background:#27272a }
    .progress>div{ height:100%; background:linear-gradient(90deg,#facc15,#f59e0b); width:0 }
    .progress-txt{ text-align:center; font-size:11px; color:#d4d4d8; margin-top:4px }

    /* Wheel */
    .wheel-wrap{ margin:20px auto; width:320px; height:320px; position:relative; display:flex; justify-content:center; align-items:center;}
    .wheel{ position:absolute; inset:0; border:6px solid #facc15; border-radius:50%; overflow:hidden; background:#27272a; box-shadow:0 0 60px 20px rgba(250,204,21,0.4); }
    .wheel::before{content:""; position:absolute; inset:-24px; border-radius:50%; background:radial-gradient(circle,#facc15aa,#f59e0b22,transparent 60%); z-index:-1; filter:blur(6px);}
    .wheel::after{content:""; position:absolute; inset:14px; border-radius:50%; background:radial-gradient(circle at 60% 30%,rgba(255,255,255,.25),transparent 50%); pointer-events:none;}
    .arrow{ position:absolute; left:50%; transform:translateX(-50%); top:-12px; width:0;height:0;border-left:12px solid transparent;border-right:12px solid transparent;border-bottom:28px solid #fbbf24; z-index:2; filter:drop-shadow(0 2px 2px rgba(0,0,0,.5)) }
    .hub{ position:absolute; left:50%; top:50%; transform:translate(-50%,-50%); width:86px; height:86px; border-radius:50%; background:radial-gradient(circle,#fff,#fde68a); border:4px solid #f59e0b; display:grid; place-items:center; font-weight:900; color:#7a4a00; box-shadow:0 6px 12px rgba(0,0,0,.35) }
    .slice-label{ position:absolute; left:50%; top:50%; transform-origin:center; font-weight:900; font-size:13px; text-shadow:0 1px 2px rgba(0,0,0,.35); width:160px; text-align:center; color:#111 }

    @media(max-width:480px){
      .top{flex-direction:column;gap:6px}
      .top .ticket, .top .coins{font-size:14px;padding:4px 8px}
    }
  </style>
</head>
<body>
  <div class="top">
    <div class="ticket"><span style="font-weight:600;">â‚¬ ganados</span><span id="euros" style="font-weight:900;">0â‚¬</span><div class="grad-glow"></div></div>
    <div class="coins"><div class="badge">ðŸ’°</div><div style="line-height:1"><div style="font-weight:700;color:#7c5a00;text-align:center">COINS</div><div id="coins" style="font-weight:900;color:#7c5a00">0</div></div></div>
    <div class="ticket"><span style="font-weight:600;">% descuento</span><span id="disc" style="font-weight:900;">0%</span><div class="grad-glow"></div></div>
  </div>

  <main id="screen" class="app"></main>

  <div class="progress-wrap">
    <div class="progress"><div id="pbar"></div></div>
    <div class="progress-txt" id="ptxt">Progreso 0%</div>
  </div>

<script>
(function(){
  const fmt = (n)=> n.toLocaleString('es-ES');
  const $ = (s,root=document)=> root.querySelector(s);
  const state = { step:0, euros:0, discount:0, coins:0, prize:null };
  const stepsProgress = [10,45,80,100];

  function setProgress(){ const v = stepsProgress[state.step]||0; document.getElementById('pbar').style.width = v+'%'; document.getElementById('ptxt').textContent = 'Progreso '+v+'%'; }
  function setStats(){ document.getElementById('euros').textContent = Math.round(state.euros)+'â‚¬'; document.getElementById('disc').textContent = Math.round(state.discount)+'%'; document.getElementById('coins').textContent = fmt(Math.round(state.coins)); }

  function easeOutCubic(x){ return 1-Math.pow(1-x,3); }
  function rnd(a,b){ return Math.floor(Math.random()*(b-a+1))+a; }
  function mount(node){ const screen=document.getElementById('screen'); screen.innerHTML=''; screen.appendChild(node); return node; }
  function toast(msg){ const t=document.createElement('div'); t.className='bigbox'; t.style.position='fixed'; t.style.left='50%'; t.style.top='12%'; t.style.transform='translateX(-50%)'; t.textContent=msg; document.body.appendChild(t); setTimeout(()=>t.remove(),1500); }

  // ----------------- Screen 1: Cards -----------------
  function screenCards(){
    const root = document.createElement('div');
    root.innerHTML = `
      <div class="title">Elige bien, tu premio te espera detrÃ¡s de una carta</div>
      <div class="cards" id="cards"></div>
      <div class="msg" id="msg"></div>
      <div class="next-fixed"><button class="btn" id="next" disabled>Siguiente âžœ</button></div>
    `;
    const cardsWrap = root.querySelector('#cards');

    // 6 cartas idÃ©nticas
    const cards = Array.from({length:6},()=>{
      const el = document.createElement('div'); el.className='card';
      el.innerHTML = `
        <div class="card-inner">
          <div class="card-face card-back">âœ¨</div>
          <div class="card-face card-front"><div><div style="font-size:14px">Pase gratuito</div><div style="font-size:22px">FITNESS</div></div></div>
        </div>`;
      return el;
    });
    cards.forEach(c=>cardsWrap.appendChild(c));

    cards.forEach((c,i)=>{
      c.addEventListener('click',()=>{
        if(root.querySelector('.card-inner.flipped')) return;
        c.querySelector('.card-inner').classList.add('flipped');
        root.querySelector('#msg').textContent='Pase gratuito fitness';
        root.querySelector('#next').disabled=false;
      });
    });

    root.querySelector('#next').addEventListener('click',()=>{ state.step=1; setProgress(); screenWheel(); });
    setProgress(); return mount(root);
  }

  // ----------------- Screen 2: Wheel -----------------
  const PRIZES = ['Clase de Yoga','Acceso gimnasio','Clase de Pilates','Clase de Zumba','Entrenamiento funcional','Clase de Danza'];
  function screenWheel(){
    const root = document.createElement('div');
    root.innerHTML = `
      <div style="text-align:center;font-size:22px;font-weight:900;margin-bottom:6px">Â¡Gira la ruleta!</div>
      <div style="text-align:center;color:#d4d4d8;margin-bottom:16px;font-size:16px">Coste: 500 coins</div>
      <div class="wheel-wrap">
        <div class="arrow"></div>
        <div class="wheel" id="wheel">
          <div class="hub">GIRAR</div>
        </div>
      </div>
      <div style="margin-top:18px;display:flex;justify-content:center">
        <button class="btn" id="spin">Girar por 500 coins</button>
      </div>
    `;
    const wheel = root.querySelector('#wheel');
    const spinBtn = root.querySelector('#spin');

    buildWheel(wheel, PRIZES);

    let spinning=false; let angle=0;
    spinBtn.addEventListener('click',()=>{
      if(spinning) return; if(state.coins<500) return;
      state.coins -= 500; setStats();
      spinning=true; const seg=360/PRIZES.length; const idx=rnd(0,PRIZES.length-1);
      const target = 360*6 + (360 - (idx*seg + seg/2));
      const start=performance.now(); const dur=4200; const startAngle=angle;
      function tick(t){ const p=Math.min(1,(t-start)/dur); angle = startAngle + (target-startAngle)*easeOutCubic(p); wheel.style.transform = `rotate(${angle}deg)`; if(p<1) requestAnimationFrame(tick); else done(); }
      requestAnimationFrame(tick);
      function done(){ spinning=false; const prize=PRIZES[idx]; state.prize=prize; showPrize(prize); }
    });

    function showPrize(prize){
      const ov = document.createElement('div'); ov.className='overlay';
      ov.innerHTML = `<div class="bigbox" style="max-width:90%;padding:20px;border-radius:24px;background:linear-gradient(#fff,#fef9c3)">
        <div style="font-size:30px;color:#22c55e;line-height:1">ðŸŽ‰ Â¡Premio obtenido! ðŸŽ‰</div>
        <div style="color:#a16207;margin-top:12px;font-weight:900;font-size:26px">${prize}</div>
        <div style="margin-top:22px;display:flex;gap:12px;justify-content:center;flex-wrap:wrap">
          <button class="btn" id="nx">Siguiente âžœ</button>
        </div>
      </div>`;
      document.body.appendChild(ov);
      ov.querySelector('#nx').addEventListener('click',()=>{ ov.remove(); state.step=2; setProgress(); screenBooking(); });
    }

    return mount(root);
  }

  function buildWheel(el, labels){
    const n = labels.length; const seg = 360/n;
    const gold = '#fde68a', white = '#fffaf0';
    let stops = [];
    for(let i=0;i<n;i++){
      const a0 = i*seg, a1=(i+1)*seg;
      const col = i%2===0 ? white : gold;
      stops.push(`${col} ${a0}deg ${a1}deg`);
    }
    el.style.background = `conic-gradient(${stops.join(',')})`;

    el.querySelectorAll('.slice-label').forEach(n=>n.remove());
    for(let i=0;i<n;i++){
      const part = document.createElement('div'); part.className='slice-label';
      part.style.transform='translate(-50%,-50%) rotate('+(i*seg + seg/2)+'deg) translateY(-120px)';
      part.textContent = labels[i];
      el.appendChild(part);
    }
  }

  // ----------------- Screen 3: Booking -----------------
  function screenBooking(){
    const root = document.createElement('div');
    root.innerHTML = `
      <div style="text-align:center;font-size:18px;margin-bottom:10px">Premio conseguido: <b id="wonPrize"></b></div>
      <div class="card-ui" id="formbox">
        <div style="font-size:18px;font-weight:900;margin-bottom:8px">Reserva tu cita</div>
        <label class="label">DÃ­a y hora</label>
        <input id="when" class="inp" type="datetime-local" />

        <div style="display:grid;gap:10px;margin-top:10px">
          <div><label class="label">Nombre</label><input id="name" class="inp" placeholder="Tu nombre" /></div>
          <div><label class="label">Apellidos</label><input id="surname" class="inp" placeholder="Tus apellidos" /></div>
          <div><label class="label">TelÃ©fono (WhatsApp)</label><input id="phone
