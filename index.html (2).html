
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Juego de Cartas y Ruleta</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #fff; margin: 0; text-align: center; overflow-x: hidden;}
    .top-bar { display: flex; justify-content: space-between; align-items: center; padding: 10px; font-weight: bold; }
    .ticket { background: white; color: black; padding: 5px 10px; border: 2px solid gold; border-radius: 8px; min-width: 70px;}
    .coins { background: gold; color: black; border-radius: 50%; padding: 10px; font-size: 14px; font-weight: bold;}
    .phrase { font-size: 20px; margin: 20px; animation: pulseSpark 1.8s infinite; }
    @keyframes pulseSpark {
      0% { text-shadow: 0 0 6px rgba(255,255,255,0.0); }
      50% { text-shadow: 0 0 18px rgba(255,255,255,0.9); }
      100% { text-shadow: 0 0 6px rgba(255,255,255,0.0); }
    }
    .cards { display: flex; justify-content: center; gap: 20px; margin: 20px;}
    .card { width: 80px; height: 120px; background: #444; border-radius: 8px; display: flex; align-items: center; justify-content: center; color: white; cursor: pointer; transition: transform 0.6s;}
    .card.revealed { background: #fff; color: #000; transform: rotateY(180deg); }
    .confetti { position: fixed; width: 8px; height: 8px; background: red; top: 0; animation: fall 2s linear forwards;}
    @keyframes fall { to { transform: translateY(100vh) rotate(720deg);} }
    .progress { width: 90%; margin: 20px auto; background: #333; height: 14px; border-radius: 7px; overflow: hidden;}
    .progress-bar { background: limegreen; height: 100%; width: 20%; transition: width 0.5s;}
    .big-message { font-size: 26px; margin-top: 20px; }
    .hidden { display: none;}
    button { padding: 10px 20px; font-size: 16px; border: none; border-radius: 8px; cursor: pointer; margin: 10px;}
    .roulette-container { margin-top: 30px;}
    .wheel { width: 260px; height: 260px; border-radius: 50%; border: 8px solid #fff; margin: auto; position: relative; overflow: hidden; transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);}
    .wheel .segment { position: absolute; width: 50%; height: 50%; transform-origin: 100% 100%; background: hsl(calc(var(--i) * 60), 80%, 50%); display: flex; align-items: center; justify-content: center; color: #fff; font-size: 12px; text-align: center; padding: 10px;}
    .pointer { width: 0; height: 0; border-left: 20px solid transparent; border-right: 20px solid transparent; border-bottom: 30px solid yellow; margin: 10px auto;}
    .overlay { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); display:flex; align-items:center; justify-content:center; color:#fff; font-size:28px; z-index:100;}
  </style>
</head>
<body>

<div id="game">
  <div class="top-bar">
    <div class="ticket">â‚¬ <span id="euros">0</span></div>
    <div class="coins">COINS <span id="coins">0</span></div>
    <div class="ticket">% <span id="discount">0</span></div>
  </div>

  <div id="cards-phase">
    <div class="phrase">Elige bien, tu premio te espera detrÃ¡s de una carta</div>
    <div class="cards">
      <div class="card" data-prize="Pase gratuito fitness">?</div>
      <div class="card" data-prize="10% DTO. en tu prÃ³xima compra">?</div>
      <div class="card" data-prize="2000 Coins">?</div>
    </div>
    <div class="big-message" id="card-result"></div>
    <button id="next-btn" class="hidden">Siguiente âž¡</button>
  </div>

  <div id="roulette-phase" class="hidden">
    <div class="phrase">Â¡Gira la ruleta por 500 Coins!</div>
    <div class="pointer"></div>
    <div class="roulette-container">
      <div class="wheel" id="wheel">
        <div class="segment" style="--i:0; transform: rotate(0deg) skewY(-30deg);">Clase de Yoga</div>
        <div class="segment" style="--i:1; transform: rotate(60deg) skewY(-30deg);">Acceso gimnasio</div>
        <div class="segment" style="--i:2; transform: rotate(120deg) skewY(-30deg);">Clase de Pilates</div>
        <div class="segment" style="--i:3; transform: rotate(180deg) skewY(-30deg);">Clase de Zumba</div>
        <div class="segment" style="--i:4; transform: rotate(240deg) skewY(-30deg);">Entrenamiento funcional</div>
        <div class="segment" style="--i:5; transform: rotate(300deg) skewY(-30deg);">Clase de Danza</div>
      </div>
    </div>
    <button id="spin-btn">Girar por 500 Coins</button>
  </div>

  <div class="progress"><div class="progress-bar" id="progress-bar"></div></div>
</div>

<div id="overlay" class="overlay hidden"></div>

<script>
let euros = 0, discount = 0, coins = 0, progress = 20;

// Cards logic
document.querySelectorAll('.card').forEach(card => {
  card.addEventListener('click', () => {
    if(document.getElementById('card-result').textContent) return;
    const prize = card.dataset.prize;
    card.classList.add('revealed');
    card.textContent = prize;
    document.querySelectorAll('.card').forEach(c => { if(c!==card) c.style.opacity=0.3; });
    document.getElementById('card-result').textContent = "Â¡Felicidades! Has ganado: " + prize;
    // Add rewards
    euros += Math.floor(Math.random()*6)+5;
    discount += Math.floor(Math.random()*11)+5;
    coins += Math.floor(Math.random()*1001)+1000;
    document.getElementById('euros').textContent = euros;
    document.getElementById('discount').textContent = discount;
    document.getElementById('coins').textContent = coins;
    progress = Math.min(100, progress+20);
    document.getElementById('progress-bar').style.width = progress+"%";
    // Show next button after 2s
    setTimeout(()=>document.getElementById('next-btn').classList.remove('hidden'),2000);
    // Confetti
    for(let i=0;i<20;i++){ let conf=document.createElement('div'); conf.className='confetti'; conf.style.left=Math.random()*100+'vw'; conf.style.background='hsl('+Math.random()*360+',100%,50%)'; conf.style.animationDuration='2s'; document.body.appendChild(conf); setTimeout(()=>conf.remove(),2000); }
  });
});

// Next button -> show roulette
document.getElementById('next-btn').addEventListener('click',()=>{
  document.getElementById('cards-phase').classList.add('hidden');
  document.getElementById('roulette-phase').classList.remove('hidden');
});

// Roulette spin
const wheel = document.getElementById('wheel');
const overlay = document.getElementById('overlay');
document.getElementById('spin-btn').addEventListener('click',()=>{
  if(coins<500){ alert("No tienes suficientes coins"); return; }
  coins -= 500; document.getElementById('coins').textContent=coins;
  const rand = Math.floor(Math.random()*6); // 0..5
  const deg = 360*5 + rand*60 + 30; // spin + land
  wheel.style.transform = `rotate(${deg}deg)`;
  setTimeout(()=>{
    const prizes=["Clase de Yoga","Acceso gimnasio","Clase de Pilates","Clase de Zumba","Entrenamiento funcional","Clase de Danza"];
    overlay.textContent="ðŸŽ‰ Premio obtenido: "+prizes[rand];
    overlay.classList.remove('hidden');
    setTimeout(()=>overlay.classList.add('hidden'),3000);
    progress = Math.min(100, progress+20);
    document.getElementById('progress-bar').style.width = progress+"%";
  },4000);
});
</script>
</body>
</html>
