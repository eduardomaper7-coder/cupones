<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Promo Fitness — Juego</title>
  <style>
    :root{
      --bg1:#0a0a0a;--bg2:#18181b;--txt:#fff;--muted:#d4d4d8;
      --amber:#f59e0b;--amber2:#facc15;--yellow:#fde68a;
      --card:#1f1f23;--border:#3f3f46;--success:#22c55e;--danger:#ef4444;
    }
    html,body{height:100%;background:linear-gradient(#000,#0b0b0b);color:var(--txt);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial,sans-serif;margin:0}
    .app{min-height:100dvh;position:relative;padding:76px 12px 88px}
    .top{position:fixed;top:8px;left:8px;right:8px;display:flex;gap:8px;align-items:center;z-index:40}
    .top .ticket{background:#fff; color:#7c5a00; border:1px solid #f1d48b; border-radius:12px; padding:6px 10px; display:flex; gap:8px; align-items:center; box-shadow:0 6px 16px rgba(0,0,0,.35)}
    .top .coins{margin:0 auto; background:#fff; border:1px solid #f1d48b; border-radius:999px; padding:6px 14px; display:flex; align-items:center; gap:10px; box-shadow:0 6px 16px rgba(0,0,0,.35)}
    .coins .badge{width:28px;height:28px;border-radius:50%;border:1px solid #f1d48b;display:grid;place-items:center}
    .grad-glow{position:absolute;inset:-2px;border-radius:14px;filter:blur(6px);opacity:.25;background:conic-gradient(from 180deg,#fef3c7,#fde68a,#facc15,#f59e0b,#fef3c7);pointer-events:none}

    .title{ text-align:center; font-weight:900; font-size:22px; background:linear-gradient(90deg,#fde68a,#f59e0b,#fde68a); -webkit-background-clip:text; background-clip:text; color:transparent; text-shadow:0 2px 6px rgba(234,179,8,.45); }
    /* 6 cartas (3x2) */
    .cards{ display:grid; grid-template-columns:repeat(3,1fr); justify-items:center; gap:12px; margin-top:16px }
    .card{ width:100px; height:160px; perspective:1000px }
    .card-inner{ position:relative; width:100%; height:100%; transform-style:preserve-3d; border-radius:16px; border:1px solid var(--border); background:linear-gradient(#2a2a2e,#17171a); box-shadow:0 10px 20px rgba(0,0,0,.4); cursor:pointer; transition:transform .8s }
    .card-inner.flipped{ transform:rotateY(180deg) }
    .card-face{ position:absolute; inset:0; border-radius:16px; display:grid; place-items:center; backface-visibility:hidden }
    .card-back{ color:#facc15 }
    .card-front{ background:linear-gradient(135deg,#fde68a,#facc15); color:#111; transform:rotateY(180deg); font-weight:900; text-align:center }
    .msg{ text-align:center; margin-top:16px; font-weight:800; color:#fde68a }

    .overlay{ position:fixed; inset:0; background:rgba(0,0,0,.7); display:grid; place-items:center; z-index:50; animation:fade .2s }
    .bigbox{ background:#fff; color:#1f2937; border:2px solid #f1d48b; border-radius:18px; padding:28px 30px; box-shadow:0 20px 40px rgba(0,0,0,.5); font-weight:800; text-align:center; font-size:26px }

    .btn{ display:inline-flex; align-items:center; justify-content:center; gap:8px; background:linear-gradient(180deg,#f59e0b,#d97706); color:#111; font-weight:800; border:none; border-radius:16px; padding:14px 18px; box-shadow:0 10px 18px rgba(0,0,0,.4); cursor:pointer }
    .btn.secondary{ background:linear-gradient(180deg,#fde68a,#facc15) }
    .btn[disabled]{ opacity:.5; filter:grayscale(1); cursor:not-allowed }
    .btn-row{ display:flex; gap:10px; justify-content:center; flex-wrap:wrap }

    .next-fixed{ position:fixed; left:0; right:0; bottom:76px; display:flex; justify-content:center; z-index:30 }

    .progress-wrap{ position:fixed; left:8px; right:8px; bottom:8px; z-index:40 }
    .progress{ height:10px; border-radius:999px; overflow:hidden; background:#27272a }
    .progress>div{ height:100%; background:linear-gradient(90deg,#facc15,#f59e0b); width:0 }
    .progress-txt{ text-align:center; font-size:11px; color:#d4d4d8; margin-top:4px }

    /* Confetti */
    .confetti{ position:fixed; inset:0; pointer-events:none; overflow:hidden; z-index:30 }
    .confetti span{ position:absolute; width:8px; height:8px; animation:fall linear forwards; will-change:transform }
    @keyframes fall{ to{ transform:translateY(120vh) rotate(720deg); opacity:.9 } }
    @keyframes fade{ from{opacity:0} to{opacity:1} }

    /* Wheel */
    .wheel-wrap{ margin:12px auto 0; width:min(92vw,380px); height:min(92vw,380px); position:relative; display:flex; align-items:center; justify-content:center }
    .arrow{ position:absolute; left:50%; transform:translateX(-50%); top:-12px; width:0;height:0;border-left:12px solid transparent;border-right:12px solid transparent;border-bottom:28px solid #fbbf24; z-index:3; filter:drop-shadow(0 2px 2px rgba(0,0,0,.5)) }
    .rotor{ position:absolute; inset:0; z-index:1; display:block }
    .wheel{ position:absolute; inset:0; border:4px solid #3f3f46; border-radius:50%; overflow:hidden; box-shadow:0 12px 24px rgba(0,0,0,.45); background:#27272a }
    .labels{ position:absolute; inset:0 }
    .slice-label{ position:absolute; left:50%; top:50%; transform-origin:center; font-weight:900; font-size:13px; text-transform:uppercase; text-shadow:0 1px 2px rgba(0,0,0,.4); width:140px; text-align:center; color:#fff }

    /* Booking */
    .card-ui{ background:rgba(39,39,42,.6); border:1px solid #3f3f46; border-radius:18px; padding:14px }
    .inp{ width:100%; background:#0b0b0d; color:#fff; border:1px solid #3f3f46; border-radius:12px; padding:10px 12px }
    .label{ font-size:13px; color:#d4d4d8 }
  </style>
</head>
<body>
  <div class="top">
    <div class="ticket"><span style="font-weight:600;font-size:12px">€ ganados</span><span id="euros" style="font-weight:900;font-size:16px">0€</span><div class="grad-glow"></div></div>
    <div class="coins"><div class="badge">💰</div><div style="line-height:1"><div style="font-size:10px;font-weight:700;color:#7c5a00;text-align:center">COINS</div><div id="coins" style="font-size:16px;font-weight:900;color:#7c5a00">0</div></div></div>
    <div class="ticket"><span style="font-weight:600;font-size:12px">% descuento</span><span id="disc" style="font-weight:900;font-size:16px">0%</span><div class="grad-glow"></div></div>
  </div>

  <main id="screen" class="app"></main>

  <div class="progress-wrap">
    <div class="progress"><div id="pbar"></div></div>
    <div class="progress-txt" id="ptxt">Progreso 0%</div>
  </div>

<script>
(function(){
  const fmt = (n)=> n.toLocaleString('es-ES');
  const $ = (s,root=document)=> root.querySelector(s);
  const state = { step:0, euros:0, discount:0, coins:0, prize:null };
  const stepsProgress = [10,45,80,100];

  function setProgress(){ const v = stepsProgress[state.step]||0; $('#pbar').style.width = v+'%'; $('#ptxt').textContent = 'Progreso '+v+'%'; }
  function setStats(){ $('#euros').textContent = Math.round(state.euros)+'€'; $('#disc').textContent = Math.round(state.discount)+'%'; $('#coins').textContent = fmt(Math.round(state.coins)); }
  function animateNumber(from,to,ms,cb){ const start=performance.now(); const diff=to-from; const tick=(t)=>{ const p=Math.min(1,(t-start)/ms); cb(from+diff*p); if(p<1) requestAnimationFrame(tick); }; requestAnimationFrame(tick); }

  // ----------------- Screen 1: Cards (6 cartas) -----------------
  function screenCards(){
    const root = document.createElement('div');
    root.innerHTML = `
      <div class="title">Elige bien, tu premio te espera detrás de una carta</div>
      <div class="cards" id="cards"></div>
      <div class="msg" id="msg"></div>
      <div class="next-fixed"><button class="btn" id="next" disabled>Siguiente ➜</button></div>
      <div class="confetti" id="confetti" hidden></div>
    `;
    const cardsWrap = $('#cards',root);
    const confetti = $('#confetti',root);

    const cards = Array.from({length:6}).map(()=>{
      const el = document.createElement('div'); el.className='card';
      el.innerHTML = `
        <div class="card-inner">
          <div class="card-face card-back">✨</div>
          <div class="card-face card-front"><div><div style="font-size:14px">Pase gratuito</div><div style="font-size:22px">FITNESS</div></div></div>
        </div>`;
      return el;
    });
    cards.forEach(c=>cardsWrap.appendChild(c));

    let allowPick=false; setTimeout(()=>{ allowPick=true; }, 1600);
    cards.forEach((c,i)=>{
      c.animate([
        { transform:'translateX(0px) rotate(0deg)' },
        { transform:`translateX(${(i-2)*18}px) rotate(8deg)` },
        { transform:`translateX(${(2-i)*18}px) rotate(-8deg)` },
        { transform:'translateX(0px) rotate(0deg)' },
      ], { duration:1200, iterations:2, easing:'ease-in-out' });
    });

    cards.forEach((c,i)=>{
      c.addEventListener('click',()=>{
        if(!allowPick || $('.card-inner.flipped', root)) return;
        $('.card-inner',c).classList.add('flipped');
        cards.filter((_,j)=>j!==i).forEach(o=>{ o.style.filter='grayscale(1)'; o.style.opacity='0.7'; setTimeout(()=>o.remove(),700); });
        setTimeout(()=>{ $('#msg',root).textContent='Pase gratuito fitness'; }, 200);
        setTimeout(()=>{ confetti.removeAttribute('hidden'); launchConfetti(confetti); }, 250);
        setTimeout(()=>{
          sequenceBigRewards(()=>{ $('#next',root).disabled=false; });
        }, 2000);
      });
    });

    $('#next',root).addEventListener('click',()=>{ state.step=1; setProgress(); screenWheel(); });
    setProgress();

    // TESTS de pantalla cartas
    setTimeout(()=>{
      console.assert(document.querySelectorAll('.card').length===6, 'Test: deben existir 6 cartas');
    }, 0);

    return mount(root);
  }

  function sequenceBigRewards(done){
    const e = rnd(5,10), d=rnd(5,15), c=rnd(1000,2000);
    popupCount('€ ganados', e, '€', ()=>{ popupCount('% descuento', d, '%', ()=>{ popupCount('COINS', c, '', ()=>{
      animateNumber(state.euros, state.euros+e,1200,(v)=>{ state.euros=v; setStats(); });
      animateNumber(state.discount, state.discount+d,1200,(v)=>{ state.discount=v; setStats(); });
      animateNumber(state.coins, state.coins+c,1200,(v)=>{ state.coins=v; setStats(); });
      done&&done();
    }); }); });
  }

  function popupCount(label, target, suf, cb){
    const ov = document.createElement('div'); ov.className='overlay';
    ov.innerHTML = `<div class="bigbox"><div style="font-size:20px;color:#475569">${label}</div><div id="count" style="font-size:54px;color:#a16207">0${suf}</div></div>`;
    document.body.appendChild(ov);
    const count = $('#count',ov);
    const start = performance.now(); const dur=1100;
    function tick(t){ const p=Math.min(1,(t-start)/dur); const v=Math.round(target*p); count.textContent = format(v)+suf; if(p<1) requestAnimationFrame(tick); else setTimeout(()=>{ ov.remove(); cb&&cb(); }, 350); }
    requestAnimationFrame(tick);
  }

  function launchConfetti(root){ for(let i=0;i<80;i++){ const s=document.createElement('span'); s.style.left = Math.random()*100+'%'; s.style.top = '-10%'; s.style.background = `hsl(${Math.random()*360} 90% 60%)`; s.style.transform = `rotate(${Math.random()*360}deg)`; s.style.animationDuration = (2+Math.random()*1.8)+'s'; s.style.animationDelay = (Math.random())+'s'; root.appendChild(s); setTimeout(()=>s.remove(), 4000); }}

  // ----------------- Screen 2: Wheel (sin huecos) -----------------
  const PRIZES = ['Clase de Yoga','Acceso gimnasio','Clase de Pilates','Clase de Zumba','Entrenamiento funcional','Clase de Danza'];
  function screenWheel(){
    const root = document.createElement('div');
    root.innerHTML = `
      <div style="text-align:center;font-size:26px;font-weight:900;margin:6px 0 10px">¡Gira la ruleta!</div>
      <div style="text-align:center;color:#d4d4d8;margin-bottom:12px;font-size:14px">Coste: 500 coins</div>
      <div class="wheel-wrap" id="wrap">
        <div class="arrow"></div>
        <div class="rotor" id="rotor">
          <div class="wheel" id="wheel"></div>
          <div class="labels" id="labels"></div>
        </div>
      </div>
      <div style="margin-top:18px;display:flex;justify-content:center">
        <button class="btn" id="spin">Girar por 500 coins</button>
      </div>
      <div id="warn" style="text-align:center;margin-top:8px;color:#fda4af;display:none">No tienes coins suficientes para girar.</div>
    `;
    const wrap = $('#wrap',root);
    const rotor = $('#rotor',root);
    const wheel = $('#wheel',root);
    const labels = $('#labels',root);
    const spinBtn = $('#spin',root);
    const warn = $('#warn',root);

    // Construir rueda con conic-gradient (sin huecos)
    buildWheel(wrap, wheel, labels, PRIZES);

    function canSpin(){ const ok = state.coins>=500; warn.style.display = ok? 'none':'block'; spinBtn.disabled=!ok; return ok; }
    canSpin(); setStats(); setProgress();

    // TEST: al entrar, debería estar deshabilitado si coins < 500
    console.assert(spinBtn.disabled===true, 'Test: botón spin deshabilitado si coins < 500');
    console.assert(getComputedStyle(wheel).backgroundImage.includes('conic-gradient'), 'Test: la rueda usa conic-gradient');

    let spinning=false; let angle=0;

    function doSpin(){
      if(spinning) return; if(!canSpin()) return;
      state.coins -= 500; setStats();
      spinning=true; const seg=360/PRIZES.length; const idx=rnd(0,PRIZES.length-1);
      const target = 360*6 + (360 - (idx*seg + seg/2));
      const start=performance.now(); const dur=4200; const startAngle=angle;
      function tick(t){ const p=Math.min(1,(t-start)/dur); angle = startAngle + (target-startAngle)*easeOutCubic(p); rotor.style.transform = `rotate(${angle}deg)`; if(p<1) requestAnimationFrame(tick); else done(); }
      requestAnimationFrame(tick);
      function done(){ spinning=false; const prize=PRIZES[idx]; showPrize(prize); }
    }

    spinBtn.addEventListener('click', doSpin);

    function showPrize(prize){
      const ov = document.createElement('div'); ov.className='overlay';
      ov.innerHTML = `<div class="bigbox" style="max-width:92vw">
        <div style="font-size:30px">🎉 ¡Premio obtenido!</div>
        <div style="color:#a16207;margin-top:8px;font-size:22px">${prize}</div>
        <div class="btn-row" style="margin-top:16px">
          <button class="btn secondary" id="repeat">Repetir 🔁</button>
          <button class="btn" id="nx">Siguiente ➜</button>
        </div>
        <div id="nomore" style="display:none;color:#dc2626;font-size:14px;margin-top:10px">No tienes coins suficientes para repetir.</div>
      </div>`;
      document.body.appendChild(ov);
      $('#nx',ov).addEventListener('click',()=>{ ov.remove(); state.step=2; setProgress(); screenBooking(); });
      $('#repeat',ov).addEventListener('click',()=>{
        if(state.coins>=500){ ov.remove(); doSpin(); }
        else { $('#nomore',ov).style.display='block'; }
      });
    }

    // TEST: etiquetas renderizadas
    setTimeout(()=>{
      console.assert(labels.children.length===PRIZES.length, 'Test: número de etiquetas = número de premios');
    },0);

    return mount(root);
  }

  function buildWheel(wrapEl, wheelEl, labelsEl, labels){
    const n = labels.length; const seg = 360/n;
    // Pintado sólido de segmentos (sin huecos)
    const cols = Array.from({length:n}).map((_,i)=>{
      const a0=i*seg, a1=(i+1)*seg; return `hsl(${(i*(360/n))%360} 85% 55%) ${a0}deg ${a1}deg`;
    }).join(',');
    wheelEl.style.background = `conic-gradient(${cols})`;

    function placeLabels(){
      const rect = wrapEl.getBoundingClientRect();
      const W = rect.width, H = rect.height;
      if(!W || !H){ requestAnimationFrame(placeLabels); return; }
      const R = Math.min(W,H)/2 - 36; // radio para etiquetas
      labelsEl.innerHTML='';
      for(let i=0;i<n;i++){
        const angle = i*seg + seg/2;
        const lab = document.createElement('div'); lab.className='slice-label'; lab.textContent = labels[i];
        lab.style.transform = `translate(-50%,-50%) rotate(${angle}deg) translateY(-${R}px) rotate(${-angle}deg)`;
        labelsEl.appendChild(lab);
      }
    }
    placeLabels();
    const reflow = ()=> requestAnimationFrame(placeLabels);
    window.addEventListener('resize', reflow, { passive:true });
    window.addEventListener('orientationchange', reflow, { passive:true });
  }

  // ----------------- Screen 3: Booking -----------------
  function screenBooking(){
    const root = document.createElement('div');
    root.innerHTML = `
      <div style="text-align:center;color:#fde68a;font-size:24px;font-weight:900" id="timer">5:00</div>
      <div style="text-align:center;color:#d4d4d8;margin-bottom:12px">Tiempo restante para usar tu bono</div>

      <div class="card-ui" id="formbox">
        <div style="font-size:18px;font-weight:900;margin-bottom:8px">Reserva tu cita</div>
        <label class="label">Día y hora</label>
        <input id="when" class="inp" type="datetime-local" />

        <div style="display:grid;gap:10px;margin-top:10px">
          <div><label class="label">Nombre</label><input id="name" class="inp" placeholder="Tu nombre" /></div>
          <div><label class="label">Apellidos</label><input id="surname" class="inp" placeholder="Tus apellidos" /></div>
          <div><label class="label">Teléfono (para enviarte por WhatsApp tu pase y recompensas)</label><input id="phone" class="inp" inputmode="tel" placeholder="Tu teléfono" /></div>
        </div>
        <button class="btn" id="reserve" style="width:100%;margin-top:12px">Reservar cita</button>
        <div id="lockmsg" style="color:#fecaca;font-size:14px;margin-top:8px;display:none">Tiempo agotado. Esta página ha sido bloqueada.</div>
      </div>

      <div class="card-ui" style="margin-top:12px">
        <div style="font-size:18px;font-weight:900;margin-bottom:8px">Tus recompensas</div>
        <div style="display:grid;grid-template-columns:repeat(3,1fr);gap:8px;text-align:center">
          <div style="background:#fff;color:#111;border-radius:12px;padding:8px;font-weight:900" id="sumE">0€</div>
          <div style="background:#fff;color:#111;border-radius:12px;padding:8px;font-weight:900" id="sumD">0%</div>
          <div style="background:#fff;color:#111;border-radius:12px;padding:8px;font-weight:900" id="sumC">0 coins</div>
        </div>
      </div>
    `;

    // init values
    $('#sumE',root).textContent = Math.round(state.euros)+'€';
    $('#sumD',root).textContent = Math.round(state.discount)+'%';
    $('#sumC',root).textContent = fmt(Math.round(state.coins))+' coins';

    let remaining=300; const timerEl=$('#timer',root); const box=$('#formbox',root); const lock=$('#lockmsg',root);
    const reserveBtn = $('#reserve',root);

    const interval = setInterval(()=>{
      remaining--; const mm = Math.floor(remaining/60).toString(); const ss = (remaining%60).toString().padStart(2,'0'); timerEl.textContent = `${mm}:${ss}`; if(remaining<=0){ clearInterval(interval); box.style.opacity=.5; reserveBtn.disabled=true; lock.style.display='block'; }
    },1000);

    reserveBtn.addEventListener('click',()=>{
      const when=$('#when',root).value, name=$('#name',root).value, sn=$('#surname',root).value, ph=$('#phone',root).value;
      if(!when||!name||!sn||!ph) { toast('Completa todos los campos.'); return; }
      const ov=document.createElement('div'); ov.className='overlay'; ov.innerHTML=`<div class="bigbox"><div style="font-size:28px">¡Reserva completada!</div><div style="color:#a16207;margin-top:6px">Te enviaremos tu pase gratuito y recompensas por WhatsApp.</div></div>`; document.body.appendChild(ov);
      clearInterval(interval);
      state.step=3; setProgress();
    });

    setProgress(); return mount(root);
  }

  // --------------- Utils ---------------
  function easeOutCubic(x){ return 1-Math.pow(1-x,3); }
  function rnd(a,b){ return Math.floor(Math.random()*(b-a+1))+a; }
  function format(n){ return n.toLocaleString('es-ES'); }
  function toast(msg){ const t=document.createElement('div'); t.className='bigbox'; t.style.position='fixed'; t.style.left='50%'; t.style.top='12%'; t.style.transform='translateX(-50%)'; t.textContent=msg; document.body.appendChild(t); setTimeout(()=>t.remove(),1500); }
  function mount(node){ const screen=document.getElementById('screen'); screen.innerHTML=''; screen.appendChild(node); return node; }

  // Start
  setStats(); setProgress(); screenCards();
})();
</script>
</body>
</html>
