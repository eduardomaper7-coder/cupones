<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Promo Fitness â€” Juego</title>
  <style>
    :root{
      --bg1:#0a0a0a;--bg2:#18181b;--txt:#fff;--muted:#d4d4d8;
      --amber:#f59e0b;--amber2:#facc15;--yellow:#fde68a;
      --card:#1f1f23;--border:#3f3f46;--success:#22c55e;--danger:#ef4444;
    }
    html,body{height:100%;background:linear-gradient(#000,#0b0b0b);color:var(--txt);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial,sans-serif;margin:0}
    .app{min-height:100dvh;position:relative;padding:76px 12px 88px}
    .top{position:fixed;top:8px;left:8px;right:8px;display:flex;gap:8px;align-items:center;z-index:40;flex-wrap:wrap;justify-content:center}
    .top .ticket{background:#fff; color:#7c5a00; border:1px solid #f1d48b; border-radius:12px; padding:6px 12px; display:flex; gap:8px; align-items:center; box-shadow:0 6px 16px rgba(0,0,0,.35); font-size:16px;}
    .top .coins{margin:0 auto; background:#fff; border:1px solid #f1d48b; border-radius:999px; padding:8px 16px; display:flex; align-items:center; gap:10px; box-shadow:0 6px 16px rgba(0,0,0,.35); font-size:16px;}
    .coins .badge{width:30px;height:30px;border-radius:50%;border:1px solid #f1d48b;display:grid;place-items:center;font-size:16px}
    .grad-glow{position:absolute;inset:-2px;border-radius:14px;filter:blur(8px);opacity:.3;background:conic-gradient(from 180deg,#fef3c7,#fde68a,#facc15,#f59e0b,#fef3c7);pointer-events:none}

    .title{ text-align:center; font-weight:900; font-size:20px; background:linear-gradient(90deg,#fde68a,#f59e0b,#fde68a); -webkit-background-clip:text; background-clip:text; color:transparent; text-shadow:0 2px 6px rgba(234,179,8,.45); }
    .cards{ display:grid; grid-template-columns:repeat(auto-fit,minmax(90px,1fr)); gap:12px; justify-items:center; margin-top:16px }
    .card{ width:100%; max-width:110px; height:160px; perspective:1000px }
    .card-inner{ position:relative; width:100%; height:100%; transform-style:preserve-3d; border-radius:16px; border:1px solid var(--border); background:linear-gradient(#2a2a2e,#17171a); box-shadow:0 10px 20px rgba(0,0,0,.4); cursor:pointer; transition:transform .8s }
    .card-inner.flipped{ transform:rotateY(180deg) }
    .card-face{ position:absolute; inset:0; border-radius:16px; display:grid; place-items:center; backface-visibility:hidden }
    .card-back{ color:#facc15; font-size:22px }
    .card-front{ background:linear-gradient(135deg,#fde68a,#facc15); color:#111; transform:rotateY(180deg); font-weight:900; text-align:center; font-size:16px }
    .msg{ text-align:center; margin-top:16px; font-weight:800; color:#fde68a; font-size:16px }

    .overlay{ position:fixed; inset:0; background:rgba(0,0,0,.7); display:grid; place-items:center; z-index:50; animation:fade .2s }
    .bigbox{ background:#fff; color:#1f2937; border:3px solid #f1d48b; border-radius:22px; padding:20px; box-shadow:0 20px 40px rgba(0,0,0,.5); font-weight:900; text-align:center; font-size:20px;max-width:90%; }
    @keyframes fade{ from{opacity:0} to{opacity:1} }

    .btn{ display:inline-flex; align-items:center; justify-content:center; gap:6px; background:linear-gradient(180deg,#f59e0b,#d97706); color:#111; font-weight:800; border:none; border-radius:16px; padding:12px 16px; box-shadow:0 10px 18px rgba(0,0,0,.4); cursor:pointer; font-size:16px; animation:pulse 1.8s infinite; max-width:95%; text-align:center }
    .btn[disabled]{ opacity:.5; filter:grayscale(1); cursor:not-allowed }
    .next-fixed{ position:fixed; left:0; right:0; bottom:70px; display:flex; justify-content:center; z-index:30 }

    .progress-wrap{ position:fixed; left:8px; right:8px; bottom:8px; z-index:40 }
    .progress{ height:8px; border-radius:999px; overflow:hidden; background:#27272a }
    .progress>div{ height:100%; background:linear-gradient(90deg,#facc15,#f59e0b); width:0 }
    .progress-txt{ text-align:center; font-size:11px; color:#d4d4d8; margin-top:4px }

    .wheel-wrap{ margin:20px auto; width:90vw; max-width:320px; height:90vw; max-height:320px; position:relative; display:flex; justify-content:center; align-items:center;}
    .wheel{ position:absolute; inset:0; border:6px solid #facc15; border-radius:50%; overflow:hidden; background:#27272a; box-shadow:0 16px 32px rgba(0,0,0,.55); }
    .arrow{ position:absolute; left:50%; transform:translateX(-50%); top:-12px; width:0;height:0;border-left:12px solid transparent;border-right:12px solid transparent;border-bottom:28px solid #fbbf24; z-index:2; }
    .hub{ position:absolute; left:50%; top:50%; transform:translate(-50%,-50%); width:70px; height:70px; border-radius:50%; background:radial-gradient(circle,#fff,#fde68a); border:3px solid #f59e0b; display:grid; place-items:center; font-weight:900; color:#7a4a00; box-shadow:0 6px 12px rgba(0,0,0,.35); font-size:14px }
    .slice-label{ position:absolute; left:50%; top:50%; transform-origin:center; font-weight:900; font-size:11px; text-shadow:0 1px 2px rgba(0,0,0,.35); width:120px; text-align:center; color:#111 }
    @keyframes pulse {0%{transform:scale(1)}50%{transform:scale(1.07)}100%{transform:scale(1)}}
  </style>
</head>
<body>
  <div class="top">
    <div class="ticket"><span style="font-weight:600;">â‚¬ ganados</span><span id="euros" style="font-weight:900;">0â‚¬</span></div>
    <div class="coins"><div class="badge">ðŸ’°</div><div style="line-height:1"><div style="font-weight:700;color:#7c5a00;text-align:center">COINS</div><div id="coins" style="font-weight:900;color:#7c5a00">0</div></div></div>
  </div>

  <main id="screen" class="app"></main>

  <div class="progress-wrap">
    <div class="progress"><div id="pbar"></div></div>
    <div class="progress-txt" id="ptxt">Progreso 0%</div>
  </div>

<script>
(function(){
  const $ = (s,root=document)=> root.querySelector(s);
  const state = { step:0, euros:0, coins:0 };

  const stepsProgress = [10,60,100];
  function setProgress(){ const v = stepsProgress[state.step]||0; $("#pbar").style.width = v+"%"; $("#ptxt").textContent="Progreso "+v+"%"; }
  function setStats(){ $("#euros").textContent = state.euros.toFixed(2)+"â‚¬"; $("#coins").textContent = state.coins; }

  function mount(node){ const screen=$("#screen"); screen.innerHTML=""; screen.appendChild(node); return node; }

  // -------- Screen 1: Cards ----------
  function screenCards(){
    const root=document.createElement("div");
    root.innerHTML=`
      <div class="title">Elige bien, tu premio te espera detrÃ¡s de una carta</div>
      <div class="cards" id="cards"></div>
      <div class="msg" id="msg"></div>
      <div class="next-fixed"><button class="btn" id="next" disabled>Siguiente âžœ</button></div>
    `;
    const cardsWrap=root.querySelector("#cards");
    for(let i=0;i<6;i++){
      const el=document.createElement("div"); el.className="card";
      el.innerHTML=`<div class="card-inner"><div class="card-face card-back">âœ¨</div><div class="card-face card-front"><div>Pase gratuito<br>FITNESS</div></div></div>`;
      cardsWrap.appendChild(el);
      el.addEventListener("click",()=>{
        if(root.querySelector(".flipped")) return;
        el.querySelector(".card-inner").classList.add("flipped");
        root.querySelector("#msg").textContent="Â¡Has conseguido un pase!";
        state.euros=5.60; // fijamos base mÃ­nima
        state.coins=1000;
        setStats();
        root.querySelector("#next").disabled=false;
      });
    }
    root.querySelector("#next").addEventListener("click",()=>{ state.step=1; setProgress(); screenWheel(); });
    setProgress(); return mount(root);
  }

  // -------- Screen 2: Wheel ----------
  const PRIZES=["2â‚¬","5â‚¬","10â‚¬","15â‚¬","20â‚¬","25â‚¬"];
  function screenWheel(){
    const root=document.createElement("div");
    root.innerHTML=`
      <div style="text-align:center;font-size:20px;font-weight:900;margin-bottom:6px">Â¡Gira la ruleta!</div>
      <div style="text-align:center;color:#d4d4d8;margin-bottom:16px;font-size:14px">Coste: 500 coins</div>
      <div class="wheel-wrap"><div class="arrow"></div><div class="wheel" id="wheel"><div class="hub">GIRAR</div></div></div>
      <div style="margin-top:18px;display:flex;justify-content:center"><button class="btn" id="spin">Girar por 500 coins</button></div>
    `;
    const wheel=root.querySelector("#wheel");
    const spinBtn=root.querySelector("#spin");
    buildWheel(wheel,PRIZES);

    spinBtn.addEventListener("click",()=>{
      if(state.coins<500) return alert("No tienes coins suficientes");
      state.coins-=500; setStats();
      const idx=Math.floor(Math.random()*PRIZES.length);
      const prizeValue=parseInt(PRIZES[idx]);
      // Ajustar para que total siempre entre 5.50 y 7
      let total=state.euros+prizeValue;
      if(total>=7) total=6.90;
      if(total<=5.50) total=5.60;
      state.euros=total;
      setStats();
      showPrize(PRIZES[idx]);
    });

    return mount(root);
  }

  function buildWheel(el,labels){
    const n=labels.length; const seg=360/n;
    const colors=["#fde68a","#fff"];
    let stops=[];
    for(let i=0;i<n;i++){
      const a0=i*seg, a1=(i+1)*seg;
      stops.push(`${colors[i%2]} ${a0}deg ${a1}deg`);
    }
    el.style.background=`conic-gradient(${stops.join(",")})`;
    el.querySelectorAll(".slice-label").forEach(n=>n.remove());
    for(let i=0;i<n;i++){
      const part=document.createElement("div"); part.className="slice-label";
      part.style.transform=`translate(-50%,-50%) rotate(${i*seg+seg/2}deg) translateY(-110px)`;
      part.textContent=labels[i];
      el.appendChild(part);
    }
  }

  function showPrize(prize){
    const ov=document.createElement("div"); ov.className="overlay";
    ov.innerHTML=`<div class="bigbox"><div style="font-size:22px;color:#22c55e">ðŸŽ‰ Â¡Premio obtenido! ðŸŽ‰</div><div style="color:#a16207;margin-top:12px;font-weight:900;font-size:20px">${prize}</div><div style="margin-top:20px"><a href="reserva.html" class="btn">Siguiente âžœ</a></div></div>`;
    document.body.appendChild(ov);
  }

  // Init
  setStats(); setProgress(); screenCards();
})();
</script>
</body>
</html>
