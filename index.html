<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Promo Fitness â€” Juego</title>
  <style>
    :root{
      --txt:#fff;--muted:#d4d4d8;--border:#3f3f46;
      --gold:#facc15;--gold2:#f59e0b;--dark:#0f172a;
      --red1:#ef4444;--red2:#b91c1c;
    }
    html,body{height:100%;margin:0;background:linear-gradient(#000,#0b0b0b);color:var(--txt);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial,sans-serif}
    .app{min-height:100dvh;position:relative;padding:76px 12px 88px}

    /* Top markers (estilo anterior) */
    .top{position:fixed;top:8px;left:8px;right:8px;display:flex;gap:8px;align-items:center;z-index:40;flex-wrap:wrap;justify-content:center}
    .ticket{background:#fff;color:#7c5a00;border:1px solid #f1d48b;border-radius:12px;padding:6px 12px;display:flex;gap:8px;align-items:center;box-shadow:0 6px 16px rgba(0,0,0,.35);font-size:18px;position:relative}
    .coins{background:#fff;border:1px solid #f1d48b;border-radius:999px;padding:8px 16px;display:flex;align-items:center;gap:10px;box-shadow:0 6px 16px rgba(0,0,0,.35);font-size:18px}
    .coins .badge{width:34px;height:34px;border-radius:50%;border:1px solid #f1d48b;display:grid;place-items:center;font-size:18px}
    .grad-glow{position:absolute;inset:-2px;border-radius:14px;filter:blur(8px);opacity:.3;background:conic-gradient(from 180deg,#fef3c7,#fde68a,#facc15,#f59e0b,#fef3c7);pointer-events:none}

    .title{ text-align:center; font-weight:900; font-size:22px; background:linear-gradient(90deg,#fde68a,#f59e0b,#fde68a); -webkit-background-clip:text; background-clip:text; color:transparent; text-shadow:0 2px 6px rgba(234,179,8,.45); }

    /* Cartas */
    .cards{ display:grid; grid-template-columns:repeat(auto-fit,minmax(96px,1fr)); gap:12px; justify-items:center; margin-top:16px }
    .card{ width:100%; max-width:112px; height:176px; perspective:1000px; position:relative }
    .card-inner{ position:relative; width:100%; height:100%; transform-style:preserve-3d; border-radius:16px; border:1px solid var(--border); background:linear-gradient(#2a2a2e,#17171a); box-shadow:0 10px 20px rgba(0,0,0,.4); cursor:pointer; transition:transform .8s }
    .card-inner.flipped{ transform:rotateY(180deg) }
    .card-face{ position:absolute; inset:0; border-radius:16px; display:grid; place-items:center; backface-visibility:hidden }
    .card-back{ color:#facc15; font-size:26px }
    .card-front{ background:linear-gradient(135deg,#fde68a,#facc15); color:#111; transform:rotateY(180deg); font-weight:900; text-align:center }
    .msg{ text-align:center; margin-top:16px; font-weight:800; color:#fde68a }

    /* Carta ampliada al centro */
    .card.big{ position:fixed; left:50%; top:50%; transform:translate(-50%,-50%); width:min(82vw,360px); height:calc(min(82vw,360px)*1.55); z-index:60; }
    .card.big .card-inner{ transform:rotateY(180deg) scale(1.06); transition:transform .6s }

    .overlay{ position:fixed; inset:0; background:rgba(0,0,0,.7); display:grid; place-items:center; z-index:70; animation:fade .2s }
    .bigbox{ background:#fff; color:#1f2937; border:3px solid #f1d48b; border-radius:22px; padding:24px 28px; box-shadow:0 20px 40px rgba(0,0,0,.5); font-weight:900; text-align:center; font-size:24px; max-width:92%; }
    @keyframes fade{ from{opacity:0} to{opacity:1} }

    .btn{ display:inline-flex; align-items:center; justify-content:center; gap:8px; color:#111; font-weight:800; border:none; border-radius:16px; padding:14px 18px; box-shadow:0 10px 18px rgba(0,0,0,.4); cursor:pointer; font-size:18px }
    .btn[disabled]{ opacity:.5; filter:grayscale(1); cursor:not-allowed }
    .btn-spin{ background:linear-gradient(180deg,var(--red1),var(--red2)); box-shadow:0 10px 18px rgba(239,68,68,.45), 0 0 36px rgba(239,68,68,.35); color:#fff; }

    .next-fixed{ position:fixed; left:0; right:0; bottom:76px; display:flex; justify-content:center; z-index:30 }

    /* Confetti */
    .confetti{ position:fixed; inset:0; pointer-events:none; overflow:hidden; z-index:65 }
    .confetti span{ position:absolute; width:8px; height:8px; animation:fall linear forwards; will-change:transform }
    @keyframes fall{ to{ transform:translateY(120vh) rotate(720deg); opacity:.9 } }

    /* Wheel */
    .wheel-wrap{ margin:20px auto; width:90vw; max-width:320px; aspect-ratio:1; position:relative; display:flex; justify-content:center; align-items:center;}
    .wheel{ position:absolute; inset:0; border:6px solid var(--gold); border-radius:50%; overflow:hidden; background:#27272a; box-shadow:0 16px 32px rgba(0,0,0,.55); }
    /* halo neon dorado detrÃ¡s */
    .wheel-wrap::before{content:""; position:absolute; inset:-20px; border-radius:50%; background:radial-gradient(circle, rgba(250,204,21,.55), rgba(250,204,21,.2) 50%, transparent 70%); filter:blur(8px); z-index:-1;}
    .wheel::after{content:""; position:absolute; inset:14px; border-radius:50%; background:radial-gradient(circle at 60% 30%,rgba(255,255,255,.25),transparent 50%); pointer-events:none;}
    .arrow{ position:absolute; left:50%; transform:translateX(-50%); top:-12px; width:0;height:0;border-left:12px solid transparent;border-right:12px solid transparent;border-bottom:28px solid #fbbf24; z-index:2; filter:drop-shadow(0 2px 2px rgba(0,0,0,.5)) }
    .hub{ position:absolute; left:50%; top:50%; transform:translate(-50%,-50%); width:86px; height:86px; border-radius:50%; background:radial-gradient(circle,#fff,#fde68a); border:4px solid #f59e0b; display:grid; place-items:center; font-weight:900; color:#7a4a00; box-shadow:0 6px 12px rgba(0,0,0,.35); cursor:pointer; }

    /* Etiquetas de sectores: mÃ¡s grandes y color oscuro para legibilidad */
    .slice-label{ position:absolute; left:50%; top:50%; transform-origin:center; font-weight:900; font-size:18px; text-shadow:0 1px 1px rgba(255,255,255,.4); width:160px; text-align:center; color:var(--dark); }

    .progress-wrap{ position:fixed; left:8px; right:8px; bottom:8px; z-index:40 }
    .progress{ height:10px; border-radius:999px; overflow:hidden; background:#27272a }
    .progress>div{ height:100%; background:linear-gradient(90deg,#facc15,#f59e0b); width:0 }
    .progress-txt{ text-align:center; font-size:11px; color:var(--muted); margin-top:4px }
  </style>
</head>
<body>
  <div class="top">
    <div class="ticket"><span style="font-weight:600;">â‚¬ ganados</span><span id="euros" style="font-weight:900;">0â‚¬</span><div class="grad-glow"></div></div>
    <div class="coins"><div class="badge">ðŸ’°</div><div style="line-height:1"><div style="font-weight:700;color:#7c5a00;text-align:center">COINS</div><div id="coins" style="font-weight:900;color:#7c5a00">0</div></div></div>
  </div>

  <main id="screen" class="app"></main>

  <div class="progress-wrap">
    <div class="progress"><div id="pbar"></div></div>
    <div class="progress-txt" id="ptxt">Progreso 0%</div>
  </div>

<script>
(function(){
  const fmt = (n)=> n.toLocaleString('es-ES');
  const $ = (s,root=document)=> root.querySelector(s);
  const state = { step:0, euros:0, coins:0 };

  const stepsProgress = [10,60,100];
  function setProgress(){ const v = stepsProgress[state.step]||0; $("#pbar").style.width = v+"%"; $("#ptxt").textContent="Progreso "+v+"%"; }
  function setStats(){ $("#euros").textContent = state.euros.toFixed(2)+"â‚¬"; $("#coins").textContent = fmt(Math.round(state.coins)); }
  function mount(node){ const screen=$("#screen"); screen.innerHTML=""; screen.appendChild(node); return node; }
  function easeOutCubic(x){ return 1-Math.pow(1-x,3); }

  // -------- Confetti --------
  function launchConfetti(){
    const root=document.createElement('div'); root.className='confetti'; document.body.appendChild(root);
    for(let i=0;i<160;i++){
      const s=document.createElement('span');
      s.style.left = Math.random()*100+'%';
      s.style.top = '-10%';
      s.style.background = `hsl(${Math.random()*360} 90% 60%)`;
      s.style.transform = `rotate(${Math.random()*360}deg)`;
      s.style.animationDuration = (2+Math.random()*2.2)+'s';
      s.style.animationDelay = (Math.random()*0.6)+'s';
      root.appendChild(s); setTimeout(()=>s.remove(), 4600);
    }
    setTimeout(()=>root.remove(), 4800);
  }

  // -------- Popup contador --------
  function popupCount(label, target, suf, cb){
    const ov = document.createElement('div'); ov.className='overlay';
    ov.innerHTML = `<div class="bigbox"><div style="font-size:18px;color:#475569">${label}</div><div id="count" style="font-size:40px;color:#a16207">0${suf}</div></div>`;
    document.body.appendChild(ov);
    const count = ov.querySelector('#count');
    const start = performance.now(); const dur=1200;
    function tick(t){
      const p=Math.min(1,(t-start)/dur); const v=Math.round(target*p);
      count.textContent = v+suf;
      if(p<1) requestAnimationFrame(tick); else setTimeout(()=>{ ov.remove(); cb&&cb(); }, 420);
    }
    requestAnimationFrame(tick);
  }

  // ----------------- Screen 1: Cards -----------------
  function screenCards(){
    const root = document.createElement('div');
    root.innerHTML = `
      <div class="title">Elige bien, tu premio te espera detrÃ¡s de una carta</div>
      <div class="cards" id="cards"></div>
      <div class="msg" id="msg"></div>
      <div class="next-fixed"><button class="btn" id="next" disabled style="background:linear-gradient(180deg,#f59e0b,#d97706)">Siguiente âžœ</button></div>
    `;
    const cardsWrap = root.querySelector('#cards');

    // 6 cartas
    const cards = Array.from({length:6},()=>{
      const el = document.createElement('div'); el.className='card';
      el.innerHTML = `
        <div class="card-inner">
          <div class="card-face card-back">âœ¨</div>
          <div class="card-face card-front"><div><div style="font-size:14px">Pase gratuito</div><div style="font-size:22px">FITNESS</div></div></div>
        </div>`;
      return el;
    });
    cards.forEach(c=>cardsWrap.appendChild(c));

    cards.forEach((c,i)=>{
      c.addEventListener('click',()=>{
        // impedir segunda selecciÃ³n
        if(root.querySelector('.card-inner.flipped')) return;

        const inner = c.querySelector('.card-inner');
        inner.classList.add('flipped');

        // quitar las demÃ¡s y centrar esta carta en grande
        setTimeout(()=>{
          cards.filter(x=>x!==c).forEach(o=>o.remove());
          c.classList.add('big');
        }, 600);

        // dejar varios segundos para que el usuario la vea
        setTimeout(()=>{ launchConfetti(); }, 2200);          // confetti
        setTimeout(()=>{                                     // popups (euros y luego coins)
          popupCount('â‚¬ ganados', 6, 'â‚¬', ()=>{
            popupCount('COINS', 1000, '', ()=>{
              state.euros = 6.00; state.coins = 1000; setStats();
              $("#next").disabled=false;
            });
          });
        }, 3600); // aparece ~1.4s despuÃ©s del confetti
        $("#msg").textContent='Â¡Has conseguido un pase!';
      });
    });

    $("#next").addEventListener('click',()=>{ state.step=1; setProgress(); screenWheel(); });
    setProgress(); setStats(); return mount(root);
  }

  // ----------------- Screen 2: Wheel -----------------
  const PRIZES = ['2â‚¬','5â‚¬','10â‚¬','15â‚¬','20â‚¬','25â‚¬']; // muestran hasta 25â‚¬
  function screenWheel(){
    const root = document.createElement('div');
    root.innerHTML = `
      <div style="text-align:center;font-size:22px;font-weight:900;margin-bottom:6px">Â¡Gira la ruleta!</div>
      <div style="text-align:center;color:#d4d4d8;margin-bottom:16px;font-size:14px">Coste: 500 coins</div>
      <div class="wheel-wrap">
        <div class="arrow"></div>
        <div class="wheel" id="wheel">
          <div class="hub">GIRAR</div>
        </div>
      </div>
      <div style="margin-top:18px;display:flex;justify-content:center">
        <button class="btn btn-spin" id="spin">Girar por 500 coins</button>
      </div>
      <div id="warn" style="text-align:center;margin-top:8px;color:#fda4af;display:none">No tienes coins suficientes para girar.</div>
    `;
    const wheel = root.querySelector('#wheel');
    const spinBtn = root.querySelector('#spin');
    const warn = root.querySelector('#warn');

    buildWheel(wheel, PRIZES); // pinta fondo y etiquetas legibles

    function canSpin(){ const ok = state.coins>=500; warn.style.display = ok? 'none':'block'; spinBtn.disabled=!ok; return ok; }
    canSpin(); setStats(); setProgress();

    let spinning=false; let angle=0;
    wheel.querySelector('.hub').addEventListener('click', ()=> spinBtn.click());

    spinBtn.addEventListener('click',()=>{
      if(spinning) return; if(!canSpin()) return;
      state.coins -= 500; setStats();
      spinning=true; const seg=360/PRIZES.length; const idx=Math.floor(Math.random()*PRIZES.length);
      const target = 360*6 + (360 - (idx*seg + seg/2)); // cae en el centro del sector
      const start=performance.now(); const dur=4200; const startAngle=angle;
      function tick(t){ const p=Math.min(1,(t-start)/dur); angle = startAngle + (target-startAngle)* (1-Math.pow(1-p,3)); wheel.style.transform = `rotate(${angle}deg)`; if(p<1) requestAnimationFrame(tick); else done(); }
      requestAnimationFrame(tick);

      function done(){
        spinning=false;
        const prize=PRIZES[idx]; // mostrado (puede ser hasta 25â‚¬)
        // AMAÃ‘O: ajustar total final entre 5.50 y 7.00
        const shown = parseInt(prize); // lo que "aparece" en la ruleta
        let total = state.euros + shown;
        if(total >= 7.00) total = 6.90;
        if(total <= 5.50) total = 5.60;
        state.euros = total; setStats();

        const ov = document.createElement('div'); ov.className='overlay';
        ov.innerHTML = `<div class="bigbox" style="max-width:520px">
          <div style="font-size:30px;color:#22c55e;line-height:1">ðŸŽ‰ Â¡Premio obtenido! ðŸŽ‰</div>
          <div style="color:#0f172a;margin-top:12px;font-weight:900;font-size:34px">${prize}</div>
          <div style="margin-top:22px;display:flex;gap:12px;justify-content:center;flex-wrap:wrap">
            <button class="btn btn-spin" id="nx">Siguiente âžœ</button>
          </div>
        </div>`;
        document.body.appendChild(ov);
        ov.querySelector('#nx').addEventListener('click',()=>{ ov.remove(); state.step=2; setProgress(); location.href='reserva.html'; });
      }
    });

    return mount(root);
  }

  function buildWheel(el, labels){
    const n = labels.length; const seg = 360/n;
    const white = '#fff', gold = '#fde68a', gold2='#fcd34d';
    let stops = [];
    for(let i=0;i<n;i++){
      const a0 = i*seg, a1=(i+1)*seg;
      const col = i%2===0 ? white : gold;
      const col2 = i%2===0 ? '#fff5da' : gold2; // fino borde bisel
      stops.push(`${col} ${a0}deg ${a1-0.8}deg`);
      stops.push(`${col2} ${a1-0.8}deg ${a1}deg`);
    }
    el.style.background = `conic-gradient(${stops.join(',')})`;

    // Etiquetas grandes, color oscuro para legibilidad sobre blanco/oro
    el.querySelectorAll('.slice-label').forEach(n=>n.remove());
    for(let i=0;i<n;i++){
      const part = document.createElement('div'); part.className='slice-label';
      part.style.transform='translate(-50%,-50%) rotate('+(i*seg + seg/2)+'deg) translateY(-120px)';
      part.textContent = labels[i];
      el.appendChild(part);
    }
  }

  // --------------- Start Flow ---------------
  setStats(); setProgress(); screenCards();
})();
</script>
</body>
</html>
